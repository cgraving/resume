about_content: |
  As a Principal Architect at Ronin, I leverage my MS in Electrical Engineering and over 15 years of software
  engineering and architecture experience to design and implement cloud based micro services that utilize <mark>REST</mark>
  and streaming systems, such as <mark>Kafka</mark>, with containerized deployments using <mark>Kubernetes</mark> and <mark>Docker</mark>.

  I work with a technical team of software engineers and developers to bring a plan together and execute it, using
  <mark>Kotlin</mark>/<mark>Java</mark> and <mark>.NET</mark> languages and frameworks. I also have product and project level architecture experience,
  as well as project leadership experience, that help me deliver high-quality solutions that meet the needs and
  expectations of our clients and stakeholders. My mission is to add value and innovation to the software industry,
  while working on challenging and rewarding projects.

  Other Skills: <mark>Technical Design</mark>, <mark>SpringBoot</mark>, <mark>Git</mark>, <mark>Coding Standards</mark>, <mark>API</mark>, <mark>Streaming</mark>
