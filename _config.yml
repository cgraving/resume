        description: |
          -----
          Architect cloud solutions for applications and how those applications come together to form a complete
          solution.

          Work with our DevOps teams to implement a Kubernetes infrastructure to deliver our applications to
          production. With the migration to cloud-native applications and containerized deployment, we have
          worked to build up our best practices and infrastructure to automate the building of Docker images that
          then can get deployed into our Kubernetes cluster in Oracle Cloud Infrastructure (OCI).

          Provide architectural oversight for our Next Generation Omni channel contact center solution. This
          application leveraged Kafka Streams and was deployed into the OCI-based platform that was
          developed for microservices.

          Provide support for the product management team in business efforts to evolve our applications.
          Collaborated with VP product managers in Oracleâ€™s Identity solutions to establish if their solution would
          work for our application and what changes needed to be made.

      - layout: left
        title: Oracle
        link: oracle.com
        sub_title: Applications Architect
        caption: March 2017 - February 2022
        description: |
          -----
          Teach and train all of the teams on microservice architecture, our microservice infrastructures, and
          Apache Kafka. Put together training materials and workshops that were presented to multiple offices
          around the world. Continued work with individual teams on their exact use cases and issues they face.

          Developed libraries and maintained an Inner-Source model for our software development teams to aid
          in the transition to microservices and leverage new components such as Kafka and Vault. Built this
          framework in Java, based on Jetty, Jersey, Spring, and Hystrix to help leverage Kafka as a streaming
          platform and pub/sub, event sourcing and CQRS patterns could be followed while still guaranteeing
          security between tenants in the multi-tenant environment.

      - layout: left
        title: Magnite (formerly Rubicon Project)
        link: magnite.com
        sub_title: Senior Software Development Engineer
        caption: March 2015 - March 2017
        description: |
          -----
          Worked on a system to act as an integration platform to be able to interface with many third-party ad
          servers through one common set of APIs. These APIs were written in java, utilizing spring framework,
          maven, and other common Java technologies. These APIs were both simple REST data APIs as well as
          some more complex functional APIs.

          Built REST and microservices in java, utilizing spring framework running a Tomcat web server. These
          services work together as a part of a global multi-datacenter, multi-tier data system, moving and
          processing large amounts of data in real-time. This system utilizes multiple storage mechanisms based
          on the data, use case, and location and availability requirements. For our large volume centralized
          datastore we are utilizing Apache Cassandra. Even though this holds multiple billion pieces of user
          data, lookups returned in 2 ms to the service. For our real-time, datacenter centric store we utilize
          Aerospike high-speed key-value store and its built-in replication. Kafka message queues are used
          extensively to keep individual services isolated. This isolation ensures all systems are very responsive
          without losing data. Redis, MySQL, Ehcache are all also used in appropriate capacities within the
          system.

          During my time as an engineer, a variety of tools such as git for version control, Atlassian products
          for agile planning, code reviews, GitHub for code reviews, managing pull requests, and Jenkins for
          continuous integration and build deployments. Amazon AWS systems such as EC2, Opsworks (using
          Chef), and S3.

